<ion-header>

  <ion-navbar>

    <ion-title>Editar Alimento</ion-title>

    <ion-buttons end>
      <button ion-button (click)="accept()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Descrição:</ion-label>
      <ion-input placeholder="Descrição do alimento" [(ngModel)]="mAlimento.mNome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Tipo:</ion-label>
      <ion-input placeholder="Tipo do alimento" [(ngModel)]="mAlimento.mTipo"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
