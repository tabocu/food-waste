<ion-header>

  <ion-navbar>
    <ion-title>Editar Receita</ion-title>
    <ion-buttons end>
      <button ion-button (click)="accept()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header class="list-header">DETALHES</ion-list-header>
    <ion-item>
      <ion-label color="primary">Nome:</ion-label>
      <ion-input placeholder="Descrição da receita" [(ngModel)]="mReceita.mNome"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="primary">Peso:</ion-label>
      <ion-input readonly="true" value="{{mQuantidadeTotal}} gramas"></ion-input>
    </ion-item>
    <ion-list-header class="list-header">
      <p>INGREDIENTES</p>
      <button ion-button icon-only clear item-end (click)="fetchAlimento()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item *ngFor="let quantidade of mReceita.mQuantidades" no-lines>
      <ion-input value="{{getAlimento(quantidade.mId).mNome}}" readonly="true" no-lines></ion-input>
      <ion-input class="value-selector" fixed type="number" [(ngModel)]="quantidade.mQuantidade" (ionChange)='updateQuantidadeTotal()' item-end text-right no-lines></ion-input>
      <ion-label class="label-right">gramas</ion-label>
      <button ion-button icon-only clear item-end (click)="removeQuantidade(quantidade)">
        <ion-icon name="trash" color="danger"></ion-icon> 
      </button>
    </ion-item>
</ion-list>
</ion-content>
