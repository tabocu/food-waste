
<ion-header>

  <ion-navbar>
    <ion-title>Alimentos</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let alimento of alimentos">
      <h2>{{alimento.nome}}</h2>
      <p>{{alimento.tipo}}</p>
    </button>
  </ion-list>
</ion-content>
