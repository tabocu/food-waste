<ion-header>
  <ion-navbar>
    <ion-title>Alimentos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newAlimento()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let alimento of alimentos" (click)="selectAlimento(alimento.getKey())">
      <h2>{{alimento.nome}}</h2>
      <p>{{alimento.tipo}}</p>
    </button>
  </ion-list>
</ion-content>
